<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

  <main></main>

  <script src="libs/zepto/zepto.min.js"></script>
  <script src="dist/js/scorecenter.js"></script>
  
  <script>

    var sc = scorecenter("main", {
      refresh: 100,
      metrics: [
        { 
          name: "c",
          type: "counter"
        },
        {
          name: "t",
          type: "timer"
        }
      ],
      displays: [
        {
          title: "Cookies",
          className: "cookieeee",
          metric: "c",
          format: function(value) {
            if (value === 1) {
              return value + " cookie"
            }
            return value + " cookies"
          }
        },
        {
          title: "Timer",
          metric: "t"
        },
        {
          title: "Cookies Per Second",
          value: function(metricMap) {
            var c = metricMap.c.displayValue()
            var t = metricMap.t.displayValue()

            return ((c * 1000) / (t || 1))
          }
        }
      ]
    })
  </script>

</body>
</html>
